
<div>
    <button class="btn btn-outline-primary" (click)="loadProducts()">Load Products</button>
</div>
<p>List of Products</p>
<div *ngIf="theProducts.length == 0" class="text-danger">
    No product to sell
</div>
<div *ngIf="theProducts.length > 0">
    List
    <div *ngFor="let product of theProducts">
        <div>
            <h3 class="text-primary" [ngStyle]="{textDecoration: getTextDecoration(product.outOfStock)}">{{product.productName}}</h3>
            <span class="m-3">{{product.category}}</span> <span>{{product.amount}}</span>
        </div>  
    </div>
    <table class="table table-striped">
        <thead>
         <tr>
             <th>S/N</th>
             <th>Product</th>
             <th>Category</th>
             <th>Amount</th>
             <th>Out of Stock</th>
         </tr>            
        </thead>
        <tbody>
             <tr *ngFor="let product of theProducts; let i = index">
                 <td>{{i + 1}}</td>
                 <td>{{product.productName}}</td>
                 <td>{{product.category}}</td>
                 <td>{{product.amount}}</td>
                 <td>{{product.outOfStock}}</td>
             </tr>
        </tbody>
     </table>
</div>
